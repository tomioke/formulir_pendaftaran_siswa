<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Formulir Registrasi Siswa</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card-header text-center">Formulir Registrasi Siswa</h1>
        <div class="card-body">
          <!-- Bagian form -->
          <form action="#" method="post">
            <div class="form-group">
              <label for="exampleFormControlInput1">Tahun Ajaran</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukan Tahun" name="th_ajaran" />
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Nama Lengkap</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukan Nama Anda" name="nama_peserta" />
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Tanggal Lahir</label>
              <input type="date" class="form-control" id="exampleFormControlInput1" name="tgl_lahir" />
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Tempat Lahir</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukan Tempat Lahir Anda" name="tmp_lahir" />
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Jenis Kelamin</label>
              <div class="row">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Laki-laki" />
                  <label class="form-check-label" for="inlineCheckbox1">Laki-laki &nbsp &nbsp</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Perempuan" />
                  <label class="form-check-label" for="inlineCheckbox2">Perempuan</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Agama</label>
              <select class="form-control" id="exampleFormControlSelect1" name="agama">
                <option>-Pillih--</option>
                <option>Islam</option>
                <option>Kristen</option>
                <option>Hindu</option>
                <option>Buddha</option>
                <option>Katolik</option>
                <option>Khonghucu</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Alamat Lengkap</label>
              <textarea class="form-control mb-4" id="exampleFormControlTextarea1" rows="3" placeholder="Masukkan Alamat"></textarea>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-upload"></i>&nbspUpload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" />
                <label class="custom-file-label" for="inputGroupFile01">Masukkan Gambar</label>
              </div>
            </div>

            <button class="btn btn-primary btn-lg mt-3 mb-2" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
